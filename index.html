<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Compiler</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #editor { height: 60vh; width: 100%; }
    #console {
      height: 30vh;
      overflow-y: auto;
      background: #111;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    #controls {
      padding: 10px;
      background: #eee;
      display: flex;
      justify-content: space-between;
    }
    #left-controls, #right-controls {
      display: flex;
      gap: 10px;
    }
    button { padding: 6px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="controls">
    <div id="left-controls">
      <strong>JS Compiler</strong>
    </div>
    <div id="right-controls">
      <button id="runBtn">‚ñ∂Ô∏è Run</button>
      <button id="clearBtn">üßπ Clear</button>
    </div>
  </div>
  <div id="editor"></div>
  <div id="console"></div>

  <!-- Monaco Editor -->
  <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const runBtn = document.getElementById('runBtn');
      const clearBtn = document.getElementById('clearBtn');
      const consoleDiv = document.getElementById('console');

      let editor;

      require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.45.0/min/vs' } });

      require(['vs/editor/editor.main'], function () {
        editor = monaco.editor.create(document.getElementById('editor'), {
          value: `console.log('Hello world');`,
          language: 'javascript',
          theme: 'vs-dark',
          automaticLayout: true,
        });

        runBtn.addEventListener('click', () => runCode());
        clearBtn.addEventListener('click', () => consoleDiv.innerHTML = '');
      });

      function runCode() {
        const code = editor.getValue();
        const originalLog = console.log;

        console.log = function (...args) {
          const line = args.map(a => {
            try {
              return typeof a === 'object' ? JSON.stringify(a, null, 2) : String(a);
            } catch {
              return '[Circular]';
            }
          }).join(' ');
          consoleDiv.innerHTML += line + '\n';
          originalLog.apply(console, args);
        };

        try {
          new Function(code)();
        } catch (err) {
          consoleDiv.innerHTML += '‚ö†Ô∏è Error: ' + err.message + '\n';
        }

        console.log = originalLog;
      }

      // Detecci√≥n de cambio de tab o ventana
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          consoleDiv.innerHTML += '[!] User switched tab or minimized window\n';
        }
      });

      window.addEventListener('blur', () => {
        consoleDiv.innerHTML += '[!] User lost window focus\n';
      });
    });
  </script>
</body>
</html>
