<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Code Compiler</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #controls {
      padding: 10px;
      background: #eee;
      display: flex;
      justify-content: space-between;
    }

    #workspace {
      flex: 1;
      display: flex;
      height: 100%;
    }

    #editor, #console {
      flex: 1;
      height: 100%;
    }

    #editor {
      border-right: 1px solid #ccc;
    }

    #console {
      background: #111;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    #left-controls, #right-controls {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div id="left-controls"><strong>JS Code Compiler</strong></div>
    <div id="right-controls">
      <button id="runBtn">‚ñ∂Ô∏è Run</button>
      <button id="clearBtn">üßπ Clear</button>
      <button id="shareBtn">üì§ Share</button>
    </div>
  </div>

  <div id="workspace">
    <div id="editor"></div>
    <div id="console"></div>
  </div>

  <!-- Monaco Editor -->
  <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const runBtn = document.getElementById('runBtn');
      const clearBtn = document.getElementById('clearBtn');
      const shareBtn = document.getElementById('shareBtn');
      const consoleDiv = document.getElementById('console');

      let editor;

      require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.45.0/min/vs' } });

      require(['vs/editor/editor.main'], function () {
        // Load code from URL param if exists
        const params = new URLSearchParams(window.location.search);
        let initialCode = `console.log('Hello world');`;

        if (params.has('code')) {
          try {
            initialCode = decodeURIComponent(escape(atob(params.get('code'))));
          } catch (e) {
            console.warn('Invalid code param');
          }
        }

        editor = monaco.editor.create(document.getElementById('editor'), {
          value: initialCode,
          language: 'javascript',
          theme: 'vs-dark',
          automaticLayout: true,
        });

        runBtn.addEventListener('click', () => runCode());
        clearBtn.addEventListener('click', () => consoleDiv.innerHTML = '');
        shareBtn.addEventListener('click', () => {
          const code = editor.getValue();
          const encoded = btoa(unescape(encodeURIComponent(code)));
          const url = `${location.origin}${location.pathname}?code=${encoded}`;
          navigator.clipboard.writeText(url).then(() => {
            alert('üîó Shareable link copied to clipboard!');
          });
        });
      });

      function runCode() {
        const code = editor.getValue();
        consoleDiv.innerHTML = '';
      
        // ‚úÖ Actualizar URL con c√≥digo actual
        const encoded = btoa(unescape(encodeURIComponent(code)));
        const newUrl = `${location.origin}${location.pathname}?code=${encoded}`;
        history.replaceState(null, '', newUrl);
      
        const originalLog = console.log;
        console.log = function (...args) {
          const line = args.map((arg) => {
            if (typeof arg === 'object' && arg !== null) {
              try {
                if (Array.isArray(arg)) return JSON.stringify(arg);
                return JSON.stringify(arg, null, 2);
              } catch {
                return '[Circular]';
              }
            }
            return String(arg);
          }).join(' ');
      
          consoleDiv.innerHTML += line + '\n';
          consoleDiv.scrollTop = consoleDiv.scrollHeight;
          originalLog.apply(console, args);
        };
      
        try {
          new Function(code)();
        } catch (err) {
          consoleDiv.innerHTML += '‚ö†Ô∏è Error: ' + err.message + '\n';
        }
      
        console.log = originalLog;
      }
      // Visibility detection
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          consoleDiv.innerHTML += '[!] User switched tab or minimized window\n';
        }
      });

      window.addEventListener('blur', () => {
        consoleDiv.innerHTML += '[!] User lost window focus\n';
      });
    });
  </script>
  <footer style="text-align: center; padding: 8px; font-size: 0.85em; background: #f0f0f0;">
    Author: Kevin Matamoros
  </footer>
</body>
</html>
