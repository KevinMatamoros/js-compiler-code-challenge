<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Code Compiler</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #controls {
      padding: 10px;
      background: #eee;
      display: flex;
      justify-content: space-between;
    }

    #workspace {
      flex: 1;
      display: flex;
      height: 100%;
    }

    #editor, #console {
      flex: 1;
      height: 100%;
    }

    #editor {
      border-right: 1px solid #ccc;
    }

    #console {
      background: #111;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    #left-controls, #right-controls {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div id="left-controls"><strong>JS Code Compiler</strong></div>
    <div id="right-controls">
      <button id="runBtn">‚ñ∂Ô∏è Run</button>
      <button id="clearBtn">üßπ Clear</button>
    </div>
  </div>

  <div id="workspace">
    <div id="editor"></div>
    <div id="console"></div>
  </div>

  <!-- Monaco Editor -->
  <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const runBtn = document.getElementById('runBtn');
      const clearBtn = document.getElementById('clearBtn');
      const consoleDiv = document.getElementById('console');

      let editor;

      require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.45.0/min/vs' } });

      require(['vs/editor/editor.main'], function () {
        editor = monaco.editor.create(document.getElementById('editor'), {
          value: `console.log('Hello world');`,
          language: 'javascript',
          theme: 'vs-dark',
          automaticLayout: true,
        });

        runBtn.addEventListener('click', () => runCode());
        clearBtn.addEventListener('click', () => consoleDiv.innerHTML = '');
      });

      function runCode() {
        const code = editor.getValue();
        consoleDiv.innerHTML = '';

        const originalLog = console.log;
        console.log = function (...args) {
          const line = args.map((arg) => {
            if (typeof arg === 'object' && arg !== null) {
              try {
                if (Array.isArray(arg)) {
                  return JSON.stringify(arg); // array en una l√≠nea
                }
                return JSON.stringify(arg, null, 2); // objeto multil√≠nea
              } catch {
                return '[Circular]';
              }
            }
            return String(arg);
          }).join(' ');
        
          consoleDiv.innerHTML += line + '\n';
          originalLog.apply(console, args);
        };

        try {
          new Function(code)();
        } catch (err) {
          consoleDiv.innerHTML += '‚ö†Ô∏è Error: ' + err.message + '\n';
        }

        console.log = originalLog;
      }

      // Detecci√≥n de cambio de pesta√±a o foco
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          consoleDiv.innerHTML += '[!] User switched tab or minimized window\n';
        }
      });

      window.addEventListener('blur', () => {
        consoleDiv.innerHTML += '[!] User lost window focus\n';
      });
    });
  </script>
</body>
</html>
